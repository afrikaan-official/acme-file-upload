<!-- File Upload Settings -->
<div class="fileupload-setting">
  <app-file-upload-settings (fileTypeEvent)="fileTypeAdded($event)" (fileSizeEvent)="fileSizeAdded($event)">
  </app-file-upload-settings>
</div>

<!-- File Upload Send Request -->
<div class="upload-type" *ngIf="fileType && fileMaxSize">
  <input class="form-control" type="file" (change)="onChange($event)" multiple>
  <button (click)="onUpload()" class="btn btn-success">
    Upload
  </button>
</div>

<!-- File Upload Loading -->
<div class="loading" *ngIf="loading">
  <app-loading></app-loading>
</div>

<!-- File Upload Table -->
<div class="upload-table">
  <div class="table-item">
    <h4>Image</h4>
    <app-upload-table></app-upload-table>
  </div>
  <div class="table-item">
    <h4>PDF</h4>
    <app-upload-table></app-upload-table>
  </div>
</div>
