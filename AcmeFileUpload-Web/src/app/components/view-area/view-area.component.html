<table class="upload-tables table">
  <thead>
    <tr>
      <th scope="col">FileName</th>
      <th scope="col">FileSize</th>
      <th scope="col">DateTime</th>
    </tr>
  </thead>
  <tbody style="overflow: auto; height: 100px;">
    <tr *ngFor="let item of tableItems">
      <td>{{item.fileName}}</td>
      <td>{{item.fileSize}}</td>
      <td>{{item.dateTime}}</td>
    </tr>
  </tbody>
</table>
